name: Build

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: ['gcc', 'clang']
    env:
      SPACK_COLOR: always
      CCACHE_DIR: ~/.spack-ci/ccache_dir
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Spack
      run: |
        wget -q https://github.com/haampie/spack-batteries-included/releases/download/develop/spack-x86_64.x -O ~/spack && chmod +x ~/spack
        ~/spack -e tools/environments/ci/ repo add tools/spack
        ~/spack -e tools/environments/ci/ add mypkg %${{ matrix.compiler }}
        ~/spack -e tools/environments/ci/ concretize
    - name: Restore build cache
      uses: actions/cache@v2
      with:
        path: ~/.spack-ci
        key: ${{ runner.os }}-spack-${{ matrix.compiler }}-${{ hashFiles('tools/environments/ci/spack.lock') }}
        restore-keys: |
          ${{ runner.os }}-spack-${{ matrix.compiler }}-
    - name: Build dependencies
      run: ~/spack -e tools/environments/ci/ install -j3 --only=dependencies
      env:
        SPACK_OPTIMIZATION_FLAGS: "-Os"
    - name: Build and test package
      run: ~/spack -e tools/environments/ci/ install -j3 --test=root -v